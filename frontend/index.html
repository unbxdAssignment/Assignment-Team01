<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klothing - Co</title>
</head>
<div>
    <div class="header-row">
        <div class="header-col1 left">
            <a class="active"><img src="images/logo.png" width="150" height="90" onclick="home()"></a>
        </div>
        <div class="header-col1 right">
            <form id="form" method="GET">
                <input type="text" id="query" name="q" class="searchbar" placeholder="What are you looking for?">
                <button type="submit" class="searchbutton fa fa-search" onclick="getQuery()"></button>
            </form>
        </div>
    </div>

    <div class="header-row" id="dropdownheader">
    </div>
</div>

<body>

    <div class="sub-header">
        <div class="left-menu">
            <button class="button" id="sort"></button>
            <div class="dropdown-menu">
                <ul>
                    <li id="feature_li" value="ftrd" class="hover-button">Featured</li>
                    <li id="priceasc_li" value="price asc" class="hover-button">Price Low - High</li>
                    <li id="pricedesc_li" value="price desc" class="hover-button">Price High - Low</li>
                </ul>
            </div>
        </div>
        <div class="title" id="current_page" style="display: none">
        </div>
    </div>
    <div class="middle" id="loading">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
    </div>

    <div id="outer-div" style="display: none" class="grid">
    </div>
</body>
<script src=" script/footer.js"></script>
<script type="module" src="./script/index.js"></script>
<script src=" script/header.js"></script>
<footer class="foot">
    <section id="footer-div" class="footer-section">
    </section>
</footer>

</html>
