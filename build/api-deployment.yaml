apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/assignment-team01-default: "true"
        io.kompose.service: api
    spec:
      containers:
        - command:
            - python
            - model/main.py
          env:
            - name: CACHE_DEFAULT_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: CACHE_DEFAULT_TIMEOUT
                  name: env
            - name: CACHE_REDIS_DB
              valueFrom:
                configMapKeyRef:
                  key: CACHE_REDIS_DB
                  name: env
            - name: CACHE_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: CACHE_REDIS_HOST
                  name: env
            - name: CACHE_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: CACHE_REDIS_PORT
                  name: env
            - name: CACHE_REDIS_URL
              valueFrom:
                configMapKeyRef:
                  key: CACHE_REDIS_URL
                  name: env
            - name: CACHE_TYPE
              valueFrom:
                configMapKeyRef:
                  key: CACHE_TYPE
                  name: env
          image: yashwalk/klothing:backend
          name: flask-container
          ports:
            - containerPort: 7002
          resources: {}
      restartPolicy: Always
status: {}
